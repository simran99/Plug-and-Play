<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Start your development with a Design System for Bootstrap 4.">
  <meta name="author" content="Creative Tim">
  <title>Plug and Play</title>
  {% load static %}

  <!-- Favicon -->
  <link href="{% static 'connect/img/brand/favicon.png' %}" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{% static 'connect/vendor/nucleo/css/nucleo.css' %}" rel="stylesheet">
  <link href="{% static 'connect/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="{% static 'connect/css/argon.css' %}" rel="stylesheet">
  <!-- Docs CSS -->
  <link type="text/css" href="{% static 'connect/css/docs.min.css' %}" rel="stylesheet">
</head>

<body >
  <header class="header-global">
    <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom">
      <div class="container">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbar_global">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="../index.html">
                <img src="/img/brand/blue.png">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<main>
 <div class="container pt-lg-md">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-white pb-5">
          <div class="text-muted text-center mb-3">
            <h3>Add Text</h3>
          </div>

          <form role="form"  action="{% url 'master:addfile' %}" method = "post"  enctype="multipart/form-data">
            {% csrf_token %}
            <br><br><br>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" type="file" name="file">
              </div>
            </div>
            
            <div class="text-center">
              <input type="submit" class="btn btn-primary my-4" value="add"></input>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</main>
<footer class="footer">
  <div class="container">

  </div>
</footer>
<!-- Core -->

</script>
<script src="{%static 'connect/vendor/jquery/jquery.min.js' %}"></script>
<script src="{%static 'connect/vendor/popper/popper.min.js' %}"></script>
<script src="{%static 'connect/vendor/bootstrap/bootstrap.min.js' %}"></script>
<script src="{%static 'connect/vendor/headroom/headroom.min.js' %}"></script>
<!-- Argon JS -->
<script src="{%static 'connect/js/argon.js' %}"></script>
</body>

</html>
