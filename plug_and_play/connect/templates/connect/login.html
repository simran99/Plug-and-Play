{% extends 'common-layout.html' %}
{% block navbar %}
    <li><a href="/home">Home</a></li>
    <li><a href="about">About</a></li>
    <li><a href="contact">Contact</a></li>
{% endblock %}
{% block action %}
<li><a href="/">Login <i class="fas fa-user-plus"></i></a></li>
<li><a href="/master">Admin <i class="fas fa-user"></i></a></li>
{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div id="content">
        <h3> Connect with Worker Nodes</h3>
        <form role="form"  action="{% url 'connect:login' %}" method = "post">
          {% csrf_token %}
          <br><br><br>

          <div class="form-group">
            <div class="input-group input-group-alternative" style="margin:auto">
              <div class="input-group-prepend text-center">
                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
              </div>
              <input class="form-control" placeholder="Password"  name="password"  type="password">
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-primary my-4" value="login"></input>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
